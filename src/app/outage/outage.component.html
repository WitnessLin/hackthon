<div class="container overflow-hidden">
  <h1 class="display-5 text-center title">
    AI System Issue Triage And Mitigate <img src="assets/img/hackthon.png" alt="..." class="img-robot">
  </h1>
  <div class="">
    <div class="issue-container">
      <div class="">
        <div class="p-3 border bg-light" style="margin-right: 1rem;">
          <label class="form-label">
            Current Issues List:
          </label>
          <div class="list-group">
            <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true" (click)="">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">High GDA Response Time</h5>
                <small>3 miutes ago</small>
              </div>
              <p class="mb-1">Some placeholder content in a paragraph.</p>
              <small>And some small print.</small>
            </a> -->
            <a href="#" class="list-group-item list-group-item-action" *ngFor="let issue of issues"
              (click)="selectIssue(issue)">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ issue.issueName }}</h5>
                <small class="text-muted">{{ issue.time }}</small>
              </div>
              <p class="mb-1">{{ issue.description }}</p>
            </a>
            <!-- <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Too many AMQP messages in queue</h5>
                <small class="text-muted">30 minutes ago</small>
              </div>
              <p class="mb-1">Some placeholder content in a paragraph.</p>
              <small class="text-muted">And some muted small print.</small>
            </a> -->
          </div>
        </div>
      </div>
      <div class="reasons-evidence">
        <div class="" style="margin-bottom: 1rem;">
          <div class="p-3 border bg-light">
            <label class="form-label">
              Possible Reasons:
            </label>
            <ol class="list-group list-group-numbered">
              <li class="list-group-item" *ngFor="let reason of reasons">{{ reason }}
              </li>
            </ol>
          </div>
        </div>
        <div class="">
          <div class="p-3 border bg-light">
            <div class="solution">
              <label class="form-label">
                AI based solutions:
              </label>
              <ol class="list-group list-group-numbered">
                <li class="list-group-item" *ngFor="let solution of solutionList">{{ solution.name }}
                  <span *ngFor="let item of [].constructor(solution.star)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-star-fill" viewBox="0 0 16 16">
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                  </span>
                  <span class="points">{{ solution.points }}</span>
                  <ul>
                    <li *ngFor="let step of solution.steps">{{ step }}</li>
                </ul>
                </li>
              </ol>
            </div>
            <!-- <div class="log" *ngIf="issue === 'highGDAResponseTime'">
              <label class="form-label">
                Manual Operation Portal:
              </label>
    
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <div class="p-3 border bg-light">
        <label class="form-label">
          Evidence/Details:
          <img *ngFor="let evidence of evidenceList" src="{{evidence}}" alt="..." class="evidence">
